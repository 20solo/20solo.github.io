# Site settings
title:          20solo
description:    "solo roleplaying adventures"
url:            "https://20solo.github.io"

# Author
author:
  name:         Sarah Wood
  url:          https://20solo.github.io
  email:        heysarahwood@gmail.com
  

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
